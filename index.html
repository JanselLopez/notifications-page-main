<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Notifications page</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="container">
  <header>
    <h2 class="text_header">Notifications</h2>
      <div>
        <h3 id="counter">
          0
        </h3>
      </div>
      <div>
        <h3 id="add_notification" onclick="addNotification()">
          Add
        </h3>
      </div>
    <p class="floating_to_right interactive_text" id="mark_all_as_read" onclick="markAllAsRead()">Mark all as read</p>
  </header>
  <section id="notifications_section"></section>
</div>
 
  <a onclick="addNotification()" class="float">
    <span class="my-float">+</span>
    </a>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/jansel-l%C3%B3pez-bouza-4451911a2/">Jansel Lopez</a>.
  </div>
    
  <script src="script.js"></script>
</body>
</html>
